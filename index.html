<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>THPT 2020</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="school">
                University of Science
            </h2>
        </div> <!--End header-->

        <div class="select">
            <form action="/export" method="POST">
                <div class="select__province">
                    <select name="prov-code" id="province">
                        <option value="0">Select province</option>
                        <option value="1">Ha Noi</option>
                        <option value="2">TP HCM</option>
                        <option value="3">Ha Tinh</option>
                    </select>
                </div>
                <div class="select__limit">
                    <input type="number" id="limit" placeholder="Limit record (option)"/>
                </div>
                <button type="submit">GET</button>
            </form>

        </div>

        <div class="footer">
            About author:
            <div class="fb"><a href="#">Facebook</a></div>
            <div class="gb"><a href="#">Github</a></div>
            <div class="lkd"><a href="#">Linkedin</a></div>
        </div> <!--End footer-->
    </div> <!--End container-->
</body>
</html>
